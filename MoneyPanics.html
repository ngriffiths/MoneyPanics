<!DOCTYPE html>
<head>
<title>In the Red: European Union Finances</title>
<script src="moneypanics/js/prototype.js" type="text/javascript"></script>
<script src="moneypanics/js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="moneypanics/js/polymaps.min.js" type="text/javascript"></script>
<script src="moneypanics/js/protovis-r3.2.js" type="text/javascript"></script>
<script src="moneypanics/js/raphael-min.js" type="text/javascript"></script>
<script src="moneypanics/js/grafico.base.js" type="text/javascript"></script>
<script src="moneypanics/js/grafico.bar.js" type="text/javascript"></script>

<script src="moneypanics/data/countryData.js" type="text/javascript"></script>

<link rel="stylesheet" href="moneypanics/css/stylesheet.css" type="text/css" media="screen">
</head>

<body>
<div id="map">
<div id="chartContainer">
<h2 class="drawer_header"><a href="#">Unemployment (%)</a></h2>
<div class="arrow-down"></div>
<div class="drawer_container">
<div id="unemployment" class="block"></div>
</div> <!-- end drawer_container -->
<h2 class="drawer_header"><a href="#">Government Deficit (% of GDP)</a></h2>
<div class="arrow-down"></div>
<div class="drawer_container">
<div id="govtDef" class="block"></div>
</div> <!-- end drawer_container -->
<h2 class="drawer_header"><a href="#">Government Debt (% of GDP)</a></h2>
<div class="arrow-down"></div>
<div class="drawer_container">
<div id="govtDebt" class="block"></div>
</div> <!-- end drawer_container -->
</div> <!-- End chartContainer -->
<div id="tooltip" style="display:none;"></div>
<div id="title" class="compas"><h2>In the Red: European Union Finances</h2></div>
<div id="legend" class="compas">
<span class="legend"></span>
<div id="gradient"></div>
<span class="less"><b>Less</b></span><span class="more"><b>More</b></span>
</div> <!-- end legend -->
</div> <!-- end map -->

<script type="text/javascript" src="moneypanics/js/moneypanics.js"></script>

</body>
</html>
