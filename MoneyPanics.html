<!DOCTYPE html>
<head>
<title>Money Panics: European Union Finances</title>

<script src="moneypanics/js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="moneypanics/js/polymaps.min.js" type="text/javascript"></script>
<script src="moneypanics/js/protovis-r3.2.js" type="text/javascript"></script>
<script src="moneypanics/js/raphael-min.js" type="text/javascript"></script>
<script src="moneypanics/js/g.raphael-min.js" type="text/javascript"></script>
<script src="moneypanics/js/g.bar-min.js" type="text/javascript"></script>

<script src="moneypanics/data/countryData.js" type="text/javascript"></script>
<!-- <script src="http://cdn.jquerytools.org/1.6.2/jquery.tools.min.js"></script> -->

<link rel="stylesheet" href="moneypanics/css/stylesheet.css" type="text/css" media="screen">
</head>

<body>
<div id="map">
<div id="chartContainer">
<h2 class="acc_trigger"><a href="#">Government Debt as % of GDP</a></h2>
<div class="acc_container">
<div id="govtDebt" class="block"></div>
</div> <!-- end acc_container -->
<h2 class="acc_trigger"><a href="#">Unemployment</a></h2>
<div class="acc_container">
<div id="unemployment" class="block"></div>
</div> <!-- end acc_container -->
</div> <!-- End chartContainer -->
<div id="tooltip" style="display:none;"></div>
<div id="title" class="compas"><h2>Money Panics: European Union Finances</h2></div>
<div id="titleSmall" class="compas"><h2>IiB</h2></div>
<div id="legend" class="compas">
<span class="legend"><b>Government Deficit (% of GDP)</b></span>
<div id="gradient"></div>
<span class="less"><b>Less</b></span><span class="more"><b>More</b></span>
</div> <!-- end legend -->
</div> <!-- end map -->

<script type="text/javascript" src="moneypanics/js/mpMap.js"></script>
<script type="text/javascript" src="moneypanics/js/mpCharts.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		//Sliding Drawer effect. See: http://www.sohtanaka.com/web-design/simple-accordion-w-css-and-jquery/
		//Initial Settings 
		$(".acc_container").hide(); //Close all containers
		$(".acc_trigger:last").addClass("active").next().show();
		//On click
		$(".acc_trigger").click(function() {
			if( $(this).next().is(":hidden") ) {
				$(".acc_trigger").removeClass("active").next().slideUp();
				$(this).toggleClass("active").next().slideDown();
			}
			return false; //Prevent browser from jumping to link anchor
		});
	});
</script>

</body>
</html>
